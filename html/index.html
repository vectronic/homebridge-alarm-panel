        <script>

            const stateUrl = '/api/state';

            // const startButton = document.getElementById('startButton');

            const awayToggle = document.getElementById('awayToggle');
            const armedLabel = document.getElementById('armedLabel');
            const trippedLabel = document.getElementById('trippedLabel');
            const alertingLabel = document.getElementById('alertingLabel');

            // const trippedAudio = document.getElementById('trippedAudio');

            // let away = false;
            // let tripped = false;
            let state = {
                away: false,
                armed: false,
                tripped: false,
                alarming: false
            };

            let remoteUpdateInProgress = false;

            function makeRequest(method, url) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.open(method, url);
                    xhr.onload = function () {
                        if (this.status >= 200 && this.status < 300) {
                            resolve(xhr.response);
                        }
                        else {
                            reject({
                                status: this.status,
                                statusText: xhr.statusText
                            });
                        }
                    };
                    xhr.onerror = function () {
                        reject({
                            status: this.status,
                            statusText: xhr.statusText
                        });
                    };
                    xhr.send();
                });
            }


            function getRemoteState() {
                return makeRequest('GET', stateUrl).then((response) => {
                    return JSON.parse(response);
                });
            }


            // function setRemoteAwayState(away) {
            //     return makeRequest('GET', `${setAwayStateUrlPrefix}${away}`).then((response) => {

            function renderLocalState() {
                console.log('renderLocalState');

                awayToggle.checked = state.away;

                const awayToggleEvent = new Event('change');
                awayToggle.dispatchEvent(awayToggleEvent);

                if (state.armed) {
                    armedLabel.classList.remove('d-none');
                }
                else {
                    armedLabel.classList.add('d-none');
                }
                if (state.tripped) {
                    trippedLabel.classList.remove('d-none');
                }
                else {
                    trippedLabel.classList.add('d-none');
                }
                if (state.alarming) {
                    alertingLabel.classList.remove('d-none');
                }
                else {
                    alertingLabel.classList.add('d-none');
                }
            }


            function pollRemoteState() {

                getRemoteState().then((remoteState) => {

                    if (!remoteUpdateInProgress) {

                        console.log(remoteState);

                        state = remoteState;

                        renderLocalState();
                    }

                    setTimeout(function() {
                        pollRemoteState();
                    }, 3000);
                }).catch((err) => {
                    console.log(err);
                });
            }
