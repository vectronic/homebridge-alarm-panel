<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="author" content="vectronic">
        <title>homebridge-alarm-panel</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/main.css">

        <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/manifest.json">
        <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
    </head>
    <body>

        <div class="d-flex flex-column vh-100 d-none fixed-top">
            <input id="awayToggle" type="checkbox" data-toggle="toggle" data-on="Away" data-off="Home" data-onstyle="info" data-offstyle="default" data-width="100%" data-height="90%">
            <h1 class="mx-auto">
                <span id="armingLabel" class="badge badge-pill badge-info d-none">Arming...</span>
                <span id="armedLabel" class="badge badge-pill badge-info d-none">Armed</span>
                <span id="trippedLabel" class="badge badge-pill badge-warning d-none">Tripped...</span>
                <span id="alarmingLabel" class="badge badge-pill badge-danger d-none">Alarming</span>
            </h1>
        </div>
        <div class="d-flex flex-column fixed-top">
            <button id="connectButton" type="button" class="btn btn-success vh-100">Connect</button>
        </div>

        <audio id="armingTone" src="assets/audio/buzz.mp3"></audio>
        <audio id="trippedTone" src="assets/audio/buzz.mp3"></audio>
        <audio id="alarmingTone" src="assets/audio/beep.mp3"></audio>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

        <script>

            const stateUrl = 'api/state';
            const configUrl = 'api/config';

            const connectButton = document.getElementById('connectButton');

            const awayToggle = document.getElementById('awayToggle');
            const armingLabel = document.getElementById('armingLabel');
            const armedLabel = document.getElementById('armedLabel');
            const trippedLabel = document.getElementById('trippedLabel');
            const alarmingLabel = document.getElementById('alarmingLabel');

            const armingTone = document.getElementById('armingTone');
            const trippedTone = document.getElementById('trippedTone');
            const alarmingTone = document.getElementById('alarmingTone');

            let armingToneDelay = 3;
            let trippedToneDelay = 1;
            let alarmingToneDelay = 1;

            let armingToneTimeout = null;
            let trippedToneTimeout = null;
            let alarmingToneTimeout = null;

            let state = {
                away: false,
                armed: false,
                tripped: false,
                alarming: false
            };

            let remoteUpdateInProgress = false;


            armingTone.onended = () => {
                if (state.away && !state.armed) {
                    armingToneTimeout = setTimeout(() => {
                        armingTone.play();
                    }, armingToneDelay * 1000);
                }
                else {
                    armingToneTimeout = null;
                }
            };


            trippedTone.onended = () => {
                if (state.tripped && !state.alarming) {
                    trippedToneTimeout = setTimeout(() => {
                        trippedTone.play();
                    }, trippedToneDelay * 1000);
                }
                else {
                    trippedToneTimeout = null;
                }
            };


            alarmingTone.onended = () => {
                if (state.alarming) {
                    alarmingToneTimeout = setTimeout(() => {
                        alarmingTone.play();
                    }, alarmingToneDelay * 1000);
                }
                else {
                    alarmingToneTimeout = null;
                }
            };


            function makeRequest(method, url, body) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.open(method, url);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onload = function () {
                        if (this.status >= 200 && this.status < 300) {
                            resolve(xhr.response);
                        }
                        else {
                            reject({
                                status: this.status,
                                statusText: xhr.statusText
                            });
                        }
                    };
                    xhr.onerror = function () {
                        reject({
                            status: this.status,
                            statusText: xhr.statusText
                        });
                    };
                    xhr.send(body);
                });
            }


            function getRemoteState() {
                return makeRequest('GET', stateUrl).then((response) => {
                    return JSON.parse(response);
                });
            }


            function getConfig() {
                return makeRequest('GET', configUrl).then((response) => {
                    return JSON.parse(response);
                });
            }


            function setRemoteAwayState(localAway) {

                const body = {
                    away: localAway
                };

                return makeRequest('POST', stateUrl, JSON.stringify(body)).then(() => {

                    // Re-enable handling of remote state polling
                    remoteUpdateInProgress = false;
                });
            }


            function startArmingTone() {
                if (armingToneTimeout == null) {
                    armingTone.play();
                }
            }


            function startTrippedTone() {
                if (trippedToneTimeout == null) {
                    trippedTone.play();
                }
            }


            function startAlarmingTone() {
                if (alarmingToneTimeout == null) {
                    alarmingTone.play();
                }
            }


            function renderLocalState() {

                if (awayToggle.checked !== state.away) {
                    awayToggle.checked = state.away;

                    const awayToggleEvent = new Event('change');
                    awayToggle.dispatchEvent(awayToggleEvent);
                }

                if (state.away && !state.armed) {
                    armingLabel.classList.remove('d-none');
                    startArmingTone();
                }
                else {
                    armingLabel.classList.add('d-none');
                }

                if (state.armed && !state.tripped && !state.alarming) {
                    armedLabel.classList.remove('d-none');
                }
                else {
                    armedLabel.classList.add('d-none');
                }

                if (state.tripped && !state.alarming) {
                    trippedLabel.classList.remove('d-none');
                    startTrippedTone();
                }
                else {
                    trippedLabel.classList.add('d-none');
                }

                if (state.alarming) {
                    alarmingLabel.classList.remove('d-none');
                    startAlarmingTone();
                }
                else {
                    alarmingLabel.classList.add('d-none');
                }
            }


            function pollRemoteState() {

                getRemoteState().then((remoteState) => {

                    if (!remoteUpdateInProgress) {

                        console.log(remoteState);

                        state = remoteState;

                        renderLocalState();
                    }

                    setTimeout(function() {
                        pollRemoteState();
                    }, 2000);
                }).catch((err) => {
                    console.log(err);
                });
            }


            awayToggle.onchange = (event) => {

                const localAway = event.target.checked;
                console.log(`local away: ${localAway}`);

                if (localAway !== state.away) {

                    // Disable handling of remote state polling
                    remoteUpdateInProgress = true;

                    // Push the local away change to remote
                    setRemoteAwayState(localAway);
                }
            };


            connectButton.onclick = () => {

                // Starting playback via a user click event is required to unlock the browser security preventing programmatic playback later
                armingTone.play();
                armingTone.pause();
                trippedTone.play();
                trippedTone.pause();
                alarmingTone.play();
                alarmingTone.pause();

                connectButton.classList.add('d-none');
                connectButton.classList.add('vh-0');
                connectButton.disabled = true;

                pollRemoteState();
            };

            getConfig().then((config) => {
                armingTone.src = config.arming_tone_mp3_url;
                trippedTone.src = config.tripped_tone_mp3_url;
                alarmingTone.src = config.alarming_tone_mp3_url;

                armingToneDelay = config.arming_tone_interval;
                trippedToneDelay = config.tripped_tone_interval;
                alarmingToneDelay = config.alarming_tone_interval;
            })
            .catch((err) => {
                console.log(err);
            });

        </script>
    </body>
</html>
